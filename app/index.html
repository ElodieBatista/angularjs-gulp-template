<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My App</title>

        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/favicon.ico">

        <link rel="stylesheet" href="css/lib/proprietary.min.css">
        <link rel="stylesheet" href="css/common/all.min.css">

        <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/ie8/ie8.min.css">
        <script src="js/lib/ie8/proprietaryIE8.min.js"></script>
        <![endif]-->
    </head>

    <body id="ng-app" ng-app="trombinoscopeApp">
        <div class="header-container">
            <header class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-10">
                        <a class="main-logo" href="#/home" title="Home" rel="home">
                            <img src="images/logo.png" alt="Logo">
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-8 hidden-xs">
                        <div class="row nav-translation" ng-controller="TranslationCtrl">
                            <a class="nav-translation-link" href="" ng-click="translate('fr')">FR</a> | <a class="nav-translation-link" href="" ng-click="translate('en')">EN</a>
                        </div>
                        <div class="row" ng-controller="SearchCtrl">
                            <form class="nav-form-search col-md-18" method="POST" name="formSearch" ng-submit="search(formSearch)">
                                <input class="header-input" type="text" ng-model="formSearch.search" placeholder="{{ 'search.title' | translate }}" required>
                                <button class="header-input-btn"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-md-18 header-link-container">
                                <a class="header-link header-link-logo header-link-disconnect" ng-show="personalId" href="#/logout" title="{{'navbar.logout' | translate}}"></a>
                                <a class="header-link header-link-logo header-link-admin" ng-show="personalId && isAdmin" href="#/newcollaborator" title="{{'navbar.admin' | translate}}"></a>
                                <a class="header-link header-link-logo header-link-edit" ng-show="personalId" ng-href="#/editProfile/{{personalId}}" title="{{'navbar.edit' | translate}}"></a>
                                <p class="header-link header-link-name" ng-show="personalId">{{connectedUser.firstname}} {{connectedUser.lastname}}</p>
                                <a class="header-link header-link-register" ng-hide="personalId" href="#/register">{{'navbar.register' | translate}}</a>
                                <a class="header-link header-link-login" ng-hide="personalId" href="#/login">{{'navbar.login' | translate}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" navbar></div>
                <a class="navbar-brand" href="#"></a>
            </div>
        </nav>

        <div class="container main-container">
            <div class="row">
                <div ng-view></div>
                <div error></div>
            </div>
        </div>

        <script src="/js/lib/common/jquery/jquery.js"></script>
        <script src="/js/lib/common/angular/angular.min.js"></script>
        <script src="/js/lib/common/angular/angular-resource.min.js"></script>
        <script src="/js/lib/common/angular/angular-route.min.js"></script>
        <script src="/js/lib/common/angular/angular-sanitize.min.js"></script>
        <script src="/js/lib/common/angular/angular-cookies.min.js"></script>
        <script src="/js/lib/common/angular-translate/angular-translate.min.js"></script>
        <script src="/js/lib/common/angular-translate/angular-translate-loader-static-files.min.js"></script>
        <script src="/js/lib/common/bootstrap/bootstrap.min.js"></script>
        <script src="/js/lib/common/owlcarousel/owl.carousel.min.js"></script>

        <script src="/js/app.min.js"></script>
        <script src="/js/services/services.js"></script>
        <script src="/js/directives/directives.js"></script>
        <script src="/js/controllers/controllers.js"></script>
    </body>
</html>
